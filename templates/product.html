{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img
                    src="{{ url_for('static', filename='uploads/products/' + product.img) }}"
                    class="img-fluid"
            >
        </div>

        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <h3>${{ product.price }}</h3>

            <hr>

            <h2>AI Product Analysis</h2>
            <p>{{ ai_description }}</p>
        </div>
    </div>
</div>


{% endblock %}
